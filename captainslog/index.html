<!DOCTYPE HTML>

<html>

<head>
    <title>Captain's Log</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
    <script>
        $(document).ready(function(){
            if (localStorage['captainslogs'] != null) {
                var logs = JSON.parse(localStorage['captainslogs']);
                for (var i in logs) {
                    $('#log').append("<p>"+ logs[i] + "</p>");
                }
            } else {
                localStorage['captainslogs'] = '[]';
            }
        });
     </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
    <script>
    $("input").change(function(){
            var date = new Date();
            var logs = JSON.parse(localStorage['captainslogs']);
            var txt = date.toUTCString() + " - " + $('input').val();
            $('input').val('');
            $('#log').prepend("<p>" + txt +"</p>");
            logs.unshift(txt);
            localStorage['captainslogs'] = JSON.stringify(logs);
    });
    </script>
</body>

</html>
